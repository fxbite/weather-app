<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/all.min.js"></script>
    <script src="js/moments.js"></script>
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="main-section">
            <div class="search-bar">
                <i class="fas fa-search search-icon"></i>
                <input type="text" name="search-city" id="search-input" placeholder="Search city name...">
            </div>
            <div class="info-wrapper">
                <p class="city-name">Ho Chi Minh City</p>
                <p class="weather-state">Partly Cloudy</p>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="weather-icon">
                <p class="temperature">26</p>
            </div>
        </div>
        <div class="additional-section">
            <div class="row">
                <div class="item">
                    <div class="label">Sunrise</div>
                    <div class="value sunrise">6:16</div>
                </div>
                <div class="item">
                    <div class="label">Sunset</div>
                    <div class="value sunset">17:57</div>
                </div>
            </div>
            <div class="row">
                <div class="item">
                    <div class="label">Humidity</div>
                    <div class="value"><span class="humidity">73</span>%</div>
                </div>  
                <div class="item">
                    <div class="label">Wind</div>
                    <div class="value"><span class="wind-speed">5.54</span>km/h</div>
                </div>  
            </div>
        </div>
    </div>
</body>
</html>
